<!-- tabla de datos -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Apellido</th>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Pa√≠s</th>
      <th scope="col">Ciudad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | async">
      <th scope="row"> </th>
      <td>{{item.apellido}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.correo}}</td>
      <td>{{item.pais}}</td>
      <td>{{item.ciudad}}</td>
    </tr>
  </tbody>
</table>
