<form (ngSubmit)="agregar()">
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" class="form-control" type="text" name="apellido" [(ngModel)]="usuario.apellido">
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" class="form-control" type="text" name="nombre" [(ngModel)]="usuario.nombre">
    </div>
    <div class="form-group">
        <label for="correo">Email:</label>
        <input id="correo" class="form-control" type="email" name="correo" [(ngModel)]="usuario.correo">
    </div>
    <div class="form-group">
        <label for="pais">Pa√≠s</label>
        <input id="pais" class="form-control" type="text" name="pais" [(ngModel)]="usuario.pais">
    </div>
    <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input id="ciudad" class="form-control" type="text" name="ciudad" [(ngModel)]="usuario.ciudad">
    </div>
    <div class="btn-group" role="group" aria-label="Button group">
        <button type="submit" class="btn btn-warning">Agregar</button>
    </div>
</form>
